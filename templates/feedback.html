<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback - Hunza Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Weâ€™d Love Your Feedback</h2>
    <form action="/feedback" method="POST" class="p-4 shadow rounded bg-white">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rate Your Experience</label>
        <select id="rating" name="rating" class="form-select">
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>

    {% if name %}
    <div class="alert alert-success mt-4">
      <h5>Thank you, {{ name }}!</h5>
      <p>We appreciate your feedback: "{{ message }}"</p>
      <p><strong>Rating:</strong> {{ rating }}</p>
      <a href="/" class="btn btn-outline-primary mt-2">Back to Home</a>
    </div>
    {% endif %}
  </div>

</body>
</html>
